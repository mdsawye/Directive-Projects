<video 
	width="{{ video.width }}" 
	height="{{ video.height }}" 
	ng-click="video.togglePlay()" 
	ng-dblclick="video.stop()">

	<source  
		ng-repeat="source in sources" 
		ng-src="{{ source.src }}" 
		type="{{ source.type }}">
	</source>

</video>
<button mega-video-button action="play">Play</button>
<button mega-video-button action="pause">Pause</button>
<button mega-video-button action="stop">Stop</button>
